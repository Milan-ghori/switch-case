<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    

    <script>


       let marks = parseInt(prompt("enter your grow up ratio :"));

       switch(true){
             case (marks >= 90 && marks <= 100) :
                document.write("<h1> Grade is A </h1>");
                break;

            case (marks < 89 && marks > 80) :
                document.write("<h1> Grade is B </h1>");
                break;


            case (marks < 79 && marks > 70) :
                document.write("<h1> Grade is C </h1>");
                break;


                case (marks < 69 && marks > 60 ):
                document.write("<h1> Grade is D </h1>");
                break;

                case (marks < 59 && marks > 34) :
                document.write("<h1> Grade is E </h1>");
                break;

                default :
                document.write("you are very slower")
       }




    </script>
</body>
</html>
